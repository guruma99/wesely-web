<!DOCTYPE html>
<!-- Thymeleaf를 사용하겠다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>회원정보수정 페이지</title>
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css">
	<script src="/webjars/jquery/3.6.4/dist/jquery.min.js"></script>
	<script src="/webjars/bootstrap/5.3.0/dist/js/bootstrap.min.js"></script>
	<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<style type="text/css">
		#updateProfile {
			width: 400px;
			margin-right: auto;
			margin-left: auto;
			margin-top: 50px;
			padding: 20px;
			border: none;
			text-align: center;
		}

		table {
			width: 100%;
			margin: auto;
			padding: 15px;
		}

		#updateProfile .title {
			color: #4D54A5;
			font-weight: bold;
			font-size: 20px;
			text-align: left;
		}


		#updateProfile input {
			display: block;
			width: 100%;
			height: 35px;
			margin-top: 10px;
			margin-bottom: 10px;
			border: 2px solid gainsboro;
			border-radius: 7px;
			padding: 0 20px;
			/* 앞상하 뒷좌우 */
			box-sizing: border-box;
			font-size: 15px;
			background-color: rgb(243, 243, 243);
		}

		#updateProfile .nickName input {
			background-color: white;
		}

		#updateProfile .nickName input:focus {
			border-color: #4D54A5;
			outline: none;
		}

		#updateProfile input:focus {
			outline: none;
		}


		#updateProfile label {
			display: block;
			font-size: 12px;
			color: #333;
			text-align: left;
			margin-bottom: 5px;
		}

		.updatePwBtn {
			width: 100%;
			height: 40px;
			border-radius: 7px;
			border: 1px solid #4D54A5;
			color: #4D54A5;
			font-weight: bold;
			background-color: rgb(255, 255, 255);
			margin-top: 10px;
		}

		.updateBtn {
			width: 100%;
			height: 40px;
			border-radius: 7px;
			border: none;
			color: white;
			font-weight: bold;
			background-color: #4D54A5;
			margin-top: 10px;
		}

		td {
			padding: 5px;
		}

		#joinform i {
			position: absolute;
			left: 75%;
			top: 27px;
			color: orange;
		}
	</style>

	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>

		// 폼체크
		function formCheck() {
			let value = $("#nickname").val();
			if (value == null || value.trim().length == 0) {
				alert("닉네임은 반드시 입력해야 합니다.");
				$("#userid").val("");
				$("#userid").focus();
				return false;
			}
			if (value.indexOf(" ") > 0) {
				alert("닉네임에는 공백을 포함할 수 없습니다.");
				$("#nickname").val("");
				$("#nickname").focus();
				return false;
			}
		}
	</script>
</head>

<body>

	<div class="wrapper">
		<div class="header">
			<div class="logo">
				<a href="/">
					<img src="/images/weLogo.png" alt="Logo" />
				</a>
			</div>
			<nav class="bar">
				<a href="/community/"><strong>운동시설검색</strong></a>
				<a href="/community/"><strong>커뮤니티</strong></a>
				<a href="/community/"><strong>고객센터</strong></a>
			</nav>
			<nav class="login">
				<a href="/member/login"><strong>로그인</strong></a>
				<a href="/member/join"><strong>회원가입</strong></a>
				<a href="/community/"><strong>비즈니스 계정</strong></a>
			</nav>
		</div>
	</div>

	<div id="updateProfile">
		<form action="/member/updateProfileOk" method="post" onsubmit="return formCheck()">
			<table class="editform">
				<tr>
					<td class="title">프로필 수정</td>
					<td class="image"><img src="/images/wesely_logo.png" alt="wesely로고" width="50px"></td>
				</tr>

				<tr>
					<td class="profileImage" colspan="2">
						<input type = "file" name = "upload" accept = "image/gif, image/png, image/jpeg">						
					</td>
				</tr>				

				<tr>
					<td class="nickName" colspan="2">
						<label for="username">닉네임</label>
						<input type="text" id="nickname" name="nickname" th:value="${nickname}" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="username">이름</label>
						<input type="text" id="username" name="username" th:value="${username}" readonly />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="phone">전화번호</label>
						<input type="text" id="phone" name="phone" th:value="${phone}" readonly />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="email">이메일</label>
						<input type="email" id="email" name="email" size="40" th:value="${email}" readonly />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="userid">아이디</label>
						<input type="text" id="userid" name="userid" th:value="${userid}" readonly />
					</td>
				</tr>

			</table>
		</form>
		<button class="updatePwBtn" onclick="location.href='/member/updatePassword'" />비밀번호 변경</button> <br />
		<button type="submit" value="수정완료" class="updateBtn">수정 완료</button> <br />

	</div>
</body>

</html>
