<!DOCTYPE html>
<!-- Thymeleaf를 사용하겠다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>비밀번호 변경 페이지</title>

	<script src="/webjars/jquery/3.6.4/dist/jquery.min.js"></script>
	<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
	<link rel="stylesheet" href="/css/font.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/style.css">
	<style type="text/css">
		#updatePasswordform {
			width: 300px;
			margin-right: auto;
			margin-left: auto;
			margin-top: 50px;
			padding: 20px;
			border: none;
			text-align: center;
		}

		#updatePasswordform input {
			display: block;
			width: 100%;
			height: 35px;
			margin-top: 15px;
			margin-bottom: 15px;
			border: 2px solid gainsboro;
			border-radius: 7px;
			padding: 0 20px;
			/* 앞상하 뒷좌우 */
			box-sizing: border-box;
			font-size: 15px;
		}

		#updatePasswordform label {
			display: block;
			font-size: 12px;
			color: #333;
			text-align: left;
			margin-bottom: 5px;
		}

		.updatePasswordBtn {
			width: 100%;
			height: 40px;
			border-radius: 7px;
			border: none;
			color: white;
			font-weight: bold;
			background-color: #4D54A5;
			margin-top: 10px;
			font-size: 15px;
		}

		#updatePasswordform .title {
			color: #4D54A5;
			font-weight: bold;
			font-size: 20px;
			text-align: left;
		}

		#updatePasswordform input:focus {
			border-color: #4D54A5;
			outline: none;
		}
	</style>
	<script>
		function formCheck() {
			let value = $("#password").val();
			if (value == null || value.trim().length == 0) {
				alert("현재 비밀번호를 입력해주세요.");
				$("#userid").val("");
				$("#userid").focus();
				return false;
			}

			value = $("#password1").val();
			if (value == null || value.trim().length == 0) {
				alert("새 비밀번호를 입력해주세요.");
				$("#phone").val("");
				$("#phone").focus();
				return false;
			}

			value = $("#password1").val();
			if (value == null || value.trim().length == 0) {
				alert("새 비밀번호를 확인해주세요.");
				$("#phone").val("");
				$("#phone").focus();
				return false;
			}
			return true;
		}

	</script>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="logo">
				<a href="/">
					<img src="/images/weLogo.png" alt="Logo" />
				</a>
			</div>
			<nav class="bar">
				<a href="/store/"><strong>운동시설검색</strong></a>
				<a href="/community/"><strong>커뮤니티</strong></a>
				<a href="/"><strong>고객센터</strong></a>
			</nav>
			<nav class="login">
				<a href="/member/login"><strong>로그인</strong></a>
				<a href="/member/join"><strong>회원가입</strong></a>
				<a href="/"><strong>비즈니스 계정</strong></a>
			</nav>
		</header>



		<form action="/member/updatePasswordOk" method="post" onsubmit="return formCheck()">
			<table id="updatePasswordform">
				<tr>
					<td class="title">비밀번호 변경</td>
					<td class="image"><img src="/images/wesely_logo.png" alt="wesely로고" width="50px"></td>
				</tr>
				<tr>
					<td><br /></td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="password">현재 비밀번호</label>
						<input type="text" id="password" name="password" required tabindex="1" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="password">새 비밀번호 입력</label>
						<input type="text" id="password1" name="password1" required tabindex="2" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="password">새 비밀번호 확인</label>
						<input type="text" id="password2" name="password2" required tabindex="3" />
					</td>
				</tr>


				<tr>
					<td colspan="2">
						<button type="submit" value="비밀번호변경완료" class="updatePasswordBtn">변경 완료</button> <br />
					</td>
				</tr>

			</table>
		</form>
	</div>
</body>

</html>
