<!DOCTYPE html>
<!-- Thymeleaf를 사용하겠다. -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>로그인 페이지</title>
	<link rel="icon" href="/images/favicon-96x96.png">
	<link rel="stylesheet" href="/css/font.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/footer.css" />
	<link rel="stylesheet" href="/css/member/login.css">
	<script src="/js/member/login.js" defer></script>
	<!-- 제이쿼리 -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<!-- 아이콘 -->
	<script src="https://kit.fontawesome.com/a9ad5c8c5b.js" crossorigin="anonymous"></script>

</head>

<body>
	<!-- 공통 header -->
	<div th:replace="header :: header"></div>

	<main>
		<div id="loginform">
			<img src="/images/wesely_logo.png" alt="wesely로고" width="50px">

			<form action="/member/loginOk" method="post" onsubmit="return formCheck()">

				<div id="inputform">
					<!-- 아이디 입력 폼 -->
					<div>
						<label for="userid">아이디</label>
						<input type="text" id="userid" name="userid" />
					</div>
					<!-- 비밀번호 입력 폼 -->
					<div>
						<label for="password">비밀번호</label>
						<input type="password" id="password" name="password" />
					</div>

					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />


					<!--  폼전송 & 로그인 실패 경고문구 & 회원가입창 이동  -->
					<div class="question1">
						<input type="submit" value="로그인" class="loginBtn" />
						<!-- <p th:text="${loginMessage}" style="color: red"></p> -->
						<a href="/member/join">처음이신가요? 회원가입은 여기서 해주세요!</a><br />
					</div>

					<!-- 로그인이 실패했을 경우 alert -->
					<script>
						$(document).ready(function () {
							let message = "[[${loginMessage}]]";
							if (message != "") {
								alert(message);
							} else {
							}
						})
					</script>

					<!-- 아이디/비밀번호 찾기 링크 보이기 -->
					<div class="question2">
						<a href="/member/findUserId">아이디를 잊으셨나요?</a>
						<span>&nbsp;</span>
						<a href="/member/findPassword">비밀번호를 잊으셨나요?</a>
					</div>

				</div>

			</form>
		</div>
	</main>

	<!-- 공통 footer -->
	<div th:replace="footer :: footer"></div>
</body>

</html>
