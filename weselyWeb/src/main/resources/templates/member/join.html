<!DOCTYPE html>
<!-- Thymeleaf를 사용하겠다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>회원 가입 페이지</title>

	<script src="/webjars/jquery/3.6.4/dist/jquery.min.js"></script>
	<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
	<script src="${pageContext.request.contextPath}/resources/js/member.js"></script>

	<link rel="stylesheet" href="/css/font.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/style.css">

	<style type="text/css">
		#joinform {
			width: 400px;
			margin-right: auto;
			margin-left: auto;
			margin-top: 50px;
			padding: 20px;
			border: none;
			text-align: center;
		}

		table {
			width: 100%;
			margin: auto;
			padding: 15px;
		}

		#joinform input {
			display: block;
			width: 100%;
			height: 35px;
			margin-top: 10px;
			margin-bottom: 10px;
			border: 2px solid gainsboro;
			border-radius: 7px;
			padding: 0 20px;
			/* 앞상하 뒷좌우 */
			box-sizing: border-box;
			font-size: 15px;
		}

		#joinform input:focus {
			border-color: #4D54A5;
			outline: none;
		}

		#joinform label {
			display: block;
			font-size: 12px;
			color: #333;
			text-align: left;
			margin-bottom: 5px;
		}

		.joinBtn {
			width: 100%;
			height: 40px;
			border-radius: 7px;
			border: none;
			color: white;
			font-weight: bold;
			background-color: #4D54A5;
			margin-top: 10px;
		}

		td {
			padding: 5px;
		}
	</style>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>

		$(function () {
			// 아이디 중복확인 : Ajax로 처리
			$("#userid").keyup(function () {
				var value = $(this).val();
				// alert(value);
				// 아이디가 4글자 이하면 검사 생략
				if (value.length <= 4 || value.includes(" ")) {
					$("#idMessage").html("아이디는 5글자 이상이며, 공백을 포함할 수 없습니다.").css('color', 'red');
					$(this).focus();
					return false;
				}
				// 여기까지오면 4자이상에 공백이 없다는 것이다.
				$.ajax('idCheck', {
					type: "GET",
					data: {
						"userid": value
					},
					success: function (data) {
						if (data * 1 >= 1) {
							$("#idMessage").html("이미 존재하는 아이디입니다.").css('color', 'red');
						} else {
							$("#idMessage").html("사용가능한 아이디입니다.").css('color', 'green');
						}
					},
					error: function () {
						alert("에러!!!");
					}
				});
			});


			// 비밀번호 유효성검사
			$("#password").keyup(function () {
				var pw = $("#password").val();
				var reg = /^(?=.*?[a-z])(?=.*?[0-9]).{8,}$/;
				if (!reg.test(pw)) {
					$("#pwMessage").css('color', 'red').html("비밀번호는 8자 이상이며, 영문/숫자를 모두 포함해야합니다.");
				} else {
					$("#pwMessage").css('color', 'green').html("적합한 비밀번호입니다.");
				}
			});
			// 비밀번호 확인 검사
			$("#password1").keyup(function () {
				var pw = $("#password").val();
				var pw1 = $("#password1").val();
				if (pw1 != null && pw1.length >= 1) {
					if (pw1 != pw) {
						$("#pw1Message").css('color', 'red').html("비밀번호가 일치하지 않습니다.");
					} else {
						$("#pw1Message").css('color', 'green').html("비밀번호가 일치합니다.");
					}
				} else {
					$("#pw1Message").html(""); // 1자 미만이면 메세지 삭제
				}
			});


			// 별명 검사
			$("#nickname").keyup(function () {
				var value = $(this).val();
				var reg = /^[가-힣]{2,8}$/;
				if (!reg.test(value)) {
					$("#nickmessage").css('color', 'red').html("별명은 2~8자(한글)만 가능합니다.");
					$(this).focus();
					return false;

				}

				$.ajax('nicknameCheck', {
						type: "GET",
						data: {
							"nickname": value
						},
						success: function (data) {
							if (data * 1 >= 1) {
								$("#nickmessage").html("이미 존재하는 별명입니다.").css('color', 'red');
							} else {
								$("#nickmessage").html("사용가능한 별명입니다.").css('color', 'green');
							}
						},
						error: function () {
							alert("에러!!!");
						}
					});

			});



			// 이메일검사
			$('#email').on('change', function () {
				var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
				if ($('#email').val().match(regExp) != null) {
					$("#emailMsg").html("");
				}
				else {
					$("#emailMsg").css('color', 'red').html("이메일 형식에 맞지않습니다.");
					$('#email').focus();
					return;
				}
			})
		});

		// 이메일검사
		$('#email').on('change', function () {
			var email = $("#email").val();
			var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
			if (!regExp.test(email)) {
				$("#emailmsg").css('color', 'red').html("이메일 형식에 맞지않습니다.");
			} else {
				$("#emailmsg").css('color', 'green').html("사용가능한 이메일입니다.");
			}
		});


		// 폼체크
		function formCheck() {
			var value = $("#userid").val();
			if (value == null || value.trim().length == 0) {
				alert("아이디는 반드시 입력해야 합니다.");
				$("#userid").val("");
				$("#userid").focus();
				return false;
			}
			if ($("#idMessage").css('color') != 'rgb(0, 128, 0)') {
				alert("아이디를 확인해주세요.");
				$("#userid").val("");
				$("#userid").focus();
				return false;
			};

			value = $("#password").val();
			if (value == null || value.trim().length == 0) {
				alert("비밀번호는 반드시 입력해야 합니다.");
				$("#password").val("");
				$("#password").focus();
				return false;
			}
			if ($("#pwMessage").css('color') != 'rgb(0, 128, 0)') {
				alert('비밀번호를 확인해주세요.');
				$("#password").val("");
				$("#password").focus();
				return false;
			};

			value = $("#password1").val();
			if (value == null || value.trim().length == 0) {
				alert("비밀번호 확인은 반드시 입력해야 합니다.");
				$("#password1").val("");
				$("#password1").focus();
				return false;
			}
			if ($("#pw1Message").css('color') != 'rgb(0, 128, 0)') {
				alert('사용불가능한 비밀번호 입니다.');
				$("#password1").val("");
				$("#password1").focus();
				return false;
			};


			value = $("#username").val();
			if (value == null || value.trim().length == 0) {
				alert("사용자 이름은 반드시 입력해야 합니다.");
				$("#username").val("");
				$("#username").focus();
				return false;
			};

			value = $("#email").val();
			if (value == null || value.trim().length == 0) {
				alert("이메일 주소는 반드시 입력해야 합니다.");
				$("#email").val("");
				$("#email").focus();
				return false;
			};
			if ($("#emailMsg").css('color') != 'rgb(0, 128, 0)') {
				alert('이메일 주소를 다시 확인해주세요.');
				$("#email").val("");
				$("#email").focus();
				return false;
			};

			value = $("#phone").val();
			if (value == null || value.trim().length == 0) {
				alert("전화번호는 반드시 입력해야 합니다.");
				$("#phone").val("");
				$("#phone").focus();
				return false;
			};

		}

	</script>
</head>

<body>

	<div class="wrapper">
		<header>
			<div class="logo">
				<a href="/">
					<img src="/images/weLogo.png" alt="Logo" />
				</a>
			</div>
			<nav class="bar">
				<a href="/store/"><strong>운동시설검색</strong></a>
				<a href="/community/"><strong>커뮤니티</strong></a>
				<a href="/"><strong>고객센터</strong></a>
			</nav>
			<nav class="login">
				<a href="/member/login"><strong>로그인</strong></a>
				<a href="/member/join"><strong>회원가입</strong></a>
				<a href="/"><strong>비즈니스 계정</strong></a>
			</nav>
		</header>




		<div id="joinform">
			<form action="/member/joinOk" method="post" onsubmit="return formCheck()">
				<table class="inputform">
					<tr>
						<td class="title"><img src="/images/wesely_logo.png" alt="wesely로고" width="50px"></td>
					</tr>

					<tr>
						<td>
							<label for="userid">아이디 <span id="idMessage" style="float: right;"></span></label>
							<input type="text" id="userid" name="userid" required />
						</td>
					</tr>
					<tr>
						<td>
							<label for="password">비밀번호<span id="pwMessage" style="float: right;"></span></label>
							<input type="password" id="password" name="password" required />
						</td>
					</tr>
					<tr>
						<td>
							<label for="password1">비밀번호확인<span id="pw1Message" style="float: right;"></label>
							<input type="password" id="password1" name="password1" required />
						</td>
					</tr>
					<tr>
						<td>
							<label for="username">이름</label>
							<input type="text" id="username" name="username" required />
						</td>
					</tr>
					<tr>
						<td>
							<label for="nickname">별명<span id="nickmessage" style="float: right;"></span></label>
							<input type="text" id="nickname" name="nickname" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="role">계정 유형</label>
							<select name="role"
								style="width:100%; height: 35px; border: 2px solid gainsboro; border-radius: 7px; text-align: center;"
								required />
							<option value="1">일반 계정</option>
							<option value="2">비즈니스 계정</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="email">이메일<span id="emailmsg" style="float: right;"></span></label>
							<input type="text" id="email" name="email" size="40" required />
						</td>
					</tr>
					<tr>
						<td>
							<label for="phone">전화번호</label>
							<input type="text" id="phone" name="phone" required />
						</td>
					</tr>

					<!-- 전송 입력폼 -->
					<tr>
						<td>
							<input type="submit" value="회원가입" class="joinBtn" />
						</td>
					</tr>
				</table>
			</form>

			<label>
				회원가입과 동시에 <img src="/images/weLogo.png" style="width: 50px;"> 의
				<span style="color: #4D54A5; font-weight: bold;"> 개인정보 수집 및 처리</span> 에 동의한 것으로 간주합니다.
			</label>

		</div>

	</div>
</body>

</html>
