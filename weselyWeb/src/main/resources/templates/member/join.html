<!DOCTYPE html>
<!-- Thymeleaf를 사용하겠다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>회원가입</title>

	<link rel="stylesheet" href="/css/font.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/footer.css" />
	<link rel="stylesheet" href="/css/member/join.css">
	<script src="/js/member/join.js" defer></script>
	<!-- 제이쿼리 -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<!-- 아이콘 -->
	<script src="https://kit.fontawesome.com/a9ad5c8c5b.js" crossorigin="anonymous"></script>
</head>

<body>

	<!-- 공통 header -->
	<div th:replace="header :: header"></div>

	<main>
		<div id="joinform">
			<form action="/member/joinOk" method="post" onsubmit="return formCheck()">
				<div class="MemberInput">
					<div class="title">
						<img src="/images/wesely_logo.png" alt="wesely로고" width="50px">
					</div>

					<div class="subtitle">
						<label style="font-size: 18px; font-weight: bold;">회원정보 <span
								style="font-size: 15px;">(*필수)</span></label>
						<hr>
					</div>

					<div class="authority">
						<label for="authority">계정 유형 <span>*</span></label>
						<select id="authority" name="authority" />
						<option selected disabled>계정 유형을 선택하세요.</option>
						<option value="general">일반 계정</option>
						<option value="business">비즈니스 계정</option>
						</select>
						<div class="message" id="authMsg" />
					</div>

					<div class="userid">
						<label for="userid">아이디 <span>*</span></label>
						<input type="text" id="userid" name="userid" placeholder="6~12자리 영문 또는 숫자만 입력" />
						<div class="message" id="idMsg" />
					</div>

					<div class="password">
						<label for="password">비밀번호 <span>*</span></label>
						<input type="password" id="password" name="password"
							placeholder="8~20자리 영문, 숫자, 특수문자 모두 포함하여 입력" />
						<img id="pwIcon" src="/images/hide.png" width="20px">
						<div class="message" id="pwMsg" />
					</div>

					<div class="password1">
						<label for="password1">비밀번호 확인 <span>*</span></label>
						<input type="password" id="password1" name="password1"
							placeholder="8~20자리 영문, 숫자, 특수문자 모두 포함하여 입력" />
						<img id="pw1Icon" src="/images/hide.png" width="20px">
						<div class="message" id="pw1Msg" />
					</div>

					<div class="username">
						<label for="username">이름 <span>*</span></label>
						<input type="text" id="username" name="username" placeholder="이름(필수)" />
						<div class="message" id="nameMsg" />
					</div>

					<div class="nickname">
						<label for="nickname">닉네임</label>
						<input type="text" id="nickname" name="nickname" placeholder="2~12자리 영문 또는 한글만 입력" />
						<div class="message" id="nickMsg" />
					</div>

					<div class="email">
						<label for="email">이메일 <span>*</span></label>
						<input type="text" id="email" name="email" size="40"
							placeholder="ex. weselymember@wesely.com" />
						<div class="message" id="emailMsg" />
					</div>

					<div class="phone">
						<label for="phone">전화번호 <span>*</span></label>
						<input type="text" id="phone" name="phone" placeholder="'-' 기호 제외 11자리 숫자만 입력" />
						<div class="message" id="phoneMsg" />
					</div>

					<!-- 비즈니스 계정을 선택했을 경우 생성 -->
					<div class="BusinessInput">
						<div class="Bno">
							<label>사업자 등록번호 <span>*</span></label>
							<input id="bNum1" name="bNum1" class="bNumber" type="text" size="1" maxlength="3"
								placeholder="000"> -
							<input id="bNum2" name="bNum2" class="bNumber" type="text" size="1" maxlength="2"
								placeholder="00"> -
							<input id="bNum3" name="bNum3" class="bNumber" type="text" size="2" maxlength="5"
								placeholder="00000">
							<div class="message" id="bnoMsg"></div>
						</div>

						<div class="Bname">
							<label>대표자성명 <span>*</span></label>
							<input id="bname" name="bname" type="text">
							<div class="message" id="bnameMsg" />
						</div>

						<div class="Store">
							<label>상호명 <span>*</span></label>
							<input id="store" name="store" type="text" placeholder="사업자등록증에 등록된 정확한 상호명 기재">
							<div class="message" id="storeMsg"></div>
						</div>
					</div>

					<!-- 사업자인증 버튼 -->
					<button type="button" id="confirmBtn">사업자 인증</button>
					<!-- 회원가입 버튼 -->
					<button type="submit" id="joinBtn">회원가입</button>

					<!-- 약관동의설명 -->
					<label>회원가입과 동시에 wesely의 <a href="/member/agreement">개인정보 수집 및 처리</a>에 동의한 것으로
						간주합니다.</label>
				</div>
			</form>
		</div>
	</main>
	<!-- 공통 footer -->
	<div th:replace="footer :: footer"></div>

</body>

</html>
