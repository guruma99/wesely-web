<!DOCTYPE html>
<!-- Thymeleaf를 사용하겠다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>회원 가입 페이지</title>

	<script src="/webjars/jquery/3.6.4/dist/jquery.min.js"></script>
	<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>

	<link rel="stylesheet" href="/css/font.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/member/join.css">
	<script src="/js/member/join.js" defer></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>

<body>

	<div class="wrapper">
		<header>
			<div class="logo">
				<a href="/">
					<img src="/images/weLogo.png" alt="Logo" />
				</a>
			</div>
			<nav class="bar">
				<a href="/store/"><strong>운동시설검색</strong></a>
				<a href="/community/"><strong>커뮤니티</strong></a>
				<a href="/"><strong>고객센터</strong></a>
			</nav>
			<nav class="login">
				<th:block th:if="${session.mvo == null}">
					<a href="/member/login"><strong>로그인</strong></a>
					<a href="/member/join"><strong>회원가입</strong></a>
				</th:block>
				<th:block th:if="${session.mvo != null}">
					<a href="/member/updateProfile"><strong>마이페이지</strong></a>
					<a href="/member/logout"><strong>로그아웃</strong></a>
					<a href="/business/main"><strong>비즈니스 계정</strong></a>
				</th:block>
			</nav>
		</header>




		<div class="wrap">
			<form action="/member/joinOk" method="post" onsubmit="return formCheck()">
				<div class="MemberInput">
					<div class="title">
						<img src="/images/wesely_logo.png" alt="wesely로고" width="50px">
					</div>
					<div class="authority">
						<label for="authority">계정 유형</label>
						<select id="authority" name="authority" />
							<option selected disabled>계정 유형을 선택하세요.</option>
							<option value="일반계정">일반 계정</option>
							<option value="비즈니스계정">비즈니스 계정</option>
						</select>
					</div>
					<div class="userid">
						<label for="userid">아이디</label>
						<input type="text" id="userid" name="userid" placeholder="6~12자의 영문 또는 숫자" />
						<div class="message" id="idMsg" />
					</div>
					<div class="password">
						<label for="password">비밀번호</label>
						<input type="password" id="password" name="password" placeholder="영문, 숫자, 특수문자 포함 8~20자 입력" />
						<img id="pwIcon" src="/images/hide.png" width="20px">
						<div class="message" id="pwMsg" />
					</div>
					<div class="password1">
						<label for="password1">비밀번호 확인</label>
						<input type="password" id="password1" name="password1" placeholder="비밀번호 재입력" />
						<img id="pw1Icon" src="/images/hide.png" width="20px">
						<div class="message" id="pw1Msg" />
					</div>
					<div class="username">
						<label for="username">이름</label>
						<input type="text" id="username" name="username" placeholder="이름(필수)" />
					</div>
					<div class="nickname">
						<label for="nickname">닉네임</label>
						<input type="text" id="nickname" name="nickname" placeholder="닉네임(선택)" />
						<div class="message" id="nickMsg" />
					</div>
					<div class="email">
						<label for="email">이메일</label>
						<input type="text" id="email" name="email" size="40"
							placeholder="ex. weselymember@wesely.com" />
						<div class="message" id="emailMsg" />
					</div>
					<div class="phone">
						<label for="phone">전화번호</label>
						<input type="text" id="phone" name="phone" placeholder="'-' 기호 없이 숫자만 입력" />
						<div class="message" id="phoneMsg" />
					</div>
				</div>

				<div class="BusinessInput">
					<!-- 비즈니스 계정을 선택했을 경우 생성 -->
					<div class="Bno">
						<label>사업자 등록번호</label>
						<input id="bNum1" name="bNum1" class="bNumber" type="text" size="1" maxlength="3" placeholder="000"> -
						<input id="bNum2" name="bNum2" class="bNumber" type="text" size="1" maxlength="2" placeholder="00"> -
						<input id="bNum3" name="bNum3" class="bNumber" type="text" size="2" maxlength="5" placeholder="00000">
						<div class="message" id="bnoMsg" />
					</div>
					<div class="Bname">
						<label>대표자성명</label>
						<input id="bname" name="bname" type="text">
					</div>
					<div class="Store">
						<label>상호명</label>
						<input id="store" name="store" type="text" placeholder="사업자등록증에 등록된 정확한 상호명 기재">
					</div>
					<div>
						<input type="button" id="confirmBtn" value="사업자 인증" />
					</div>
				</div>

				<!-- 회원가입 버튼 -->
				<div>
					<input type="submit" value="회원가입" id="joinBtn" />
				</div>

				<!-- 약관동의설명 -->
				<div>
					<label>회원가입과 동시에 wesely의 <a href="/member/agreement">개인정보 수집 및 처리</a>에 동의한 것으로 간주합니다.</label>
				</div>
			</form>
		</div>


	</div>
</body>

</html>
