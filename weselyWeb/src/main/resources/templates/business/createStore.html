<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>wesely</title>
	<script src="https://kit.fontawesome.com/a9ad5c8c5b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/font.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/business/createStore.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<!-- Scripts -->
	<script>
		function checkInput(input) {
			if (input.val().trim() === '') {  // 입력값이 없을 경우
				input.removeClass('off');
				input.addClass('on');

				return false;

			} else {  // 그렇지 않으면
				input.removeClass('on');
				input.addClass('off');  // 경고 보더 숨기기
				return true;
			}
		}

		function formCheck() {
			let isValid = true;
			// 입력 필드 값 변경 시
			$('.requiredData').change(function () {
				checkInput($(this));
			});
			// 모든 입력 필드에 대하여
			$('.requiredData').each(function () {
				if (!checkInput($(this))) {  // 만약 현재 입력 필드의 값이 비어있다면
					isValid = false;  // 전체 폼의 유효성을 '무효'로 설정
				}
			});

			let value = $("#storeImges1").val();
			if (value == null || value.trim().length == 0) { // 첫번째 이미지가 없다면
				alert('첫번째 이미지는 필수등록입니다. 썸네일로 들어갈 이미지를 선택해주세요.'); // 경고
				$(".label").removeClass('off');
				$(".label").addClass('on');
				return false;   // 전송 취소
			}else if(value !== null){
				$(".label").removeClass('on');
				$(".label").addClass('off');
			}
			if (!isValid) {  // 만약 전체 폼의 유효성이 '무효'라면
				alert('필수입력란을 확인해주세요.');  // 경고 메시지 출력
				return false;  // 폼 제출 취소
			}

			return true;
		}

		function updateRegion() {
			// 매장 주소 입력 필드에서 값 가져오기
			var address = document.getElementById('address').value;

			// 주소 분리
			var addressParts = address.split(' ');

			// 시설 위치 입력 필드에 값 설정
			document.getElementById('region').value = addressParts[1] + ' ' + addressParts[2];
		}
	</script>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="logo">
				<a href="/">
					<img src="/images/weLogo.png" alt="Logo" />
				</a>
			</div>
			<nav class="bar">
				<a href="/store/"><strong>운동시설검색</strong></a>
				<a href="/community/"><strong>커뮤니티</strong></a>
				<a href="/"><strong>고객센터</strong></a>
			</nav>
			<nav class="login">
				<th:block th:if="${session.mvo == null}">
					<a href="/member/login"><strong>로그인</strong></a>
					<a href="/member/join"><strong>회원가입</strong></a>
				</th:block>

				<th:block th:if="${session.mvo != null && session.mvo.authority == '일반계정'}">
					<a href="/member/updateProfile"><strong>마이페이지</strong></a>
					<a href="/member/logout"><strong>로그아웃</strong></a>
				</th:block>

				<th:block th:if="${session.mvo != null && session.mvo.authority == '비즈니스계정'}">
					<a href="/member/updateProfile"><strong>회원정보수정</strong></a>
					<a th:href="@{/store/view/b/{userId}(userId=${session.mvo.userid})}"><strong>매장관리</strong></a>
					<a href="/member/logout"><strong>로그아웃</strong></a>
				</th:block>
			</nav>
		</header>

		<!-- 👇여기부터 시설상세페이지 -->
		<main>
			<form action="/business/insertOk" onsubmit="return formCheck()" method="post" enctype="multipart/form-data">
				<div class="fileWrapper">
					<p class="titleText required">매장 사진<span class="subText"> 첫번째는 필수등록이며, 썸네일로 적용됩니다.</span></p>
					<label for="storeImges1" class="label off">
						<input id="storeImges1" type="file" name="uploadFile" />
						<input type="hidden" name="iorder" value='1' />
					</label>

					<label for="storeImges2" class="off">
						<input class="storeImage" id="storeImges2" type="file" name="uploadFile" />
						<input type="hidden" name="iorder" value='2' />
					</label>

					<label for="storeImges3" class="off">
						<input class="storeImage" id="storeImges3" type="file" name="uploadFile" />
						<input type="hidden" name="iorder" value='3' />
					</label>

					<label for="storeImges4" class="off">
						<input class="storeImage" id="storeImges4" type="file" name="uploadFile" />
						<input type="hidden" name="iorder" value='4' />
					</label>
				</div>

				<!-- 유저 아이디 -->
				<input id="userid" th:unless="${session.mvo.nickname == null}" th:value="${session.mvo.userid}"
					type="hidden" name="userid" />
				<!-- 카카오 아이디 : 비워두기 -->
				<input class="addText" id="kakaoId" type="hidden" name="kakaoId" value="">
				<!-- 시설 위치 담기 -->
				<input class="addText" id="region" type="hidden" name="region" value="">

				<p class="titleText required">매장 이름<span class="wranText">(필수)</span></p>
				<input class="requiredData addText off" id="name" type="text" placeholder="매장이름" name="name">

				<p class="titleText required">매장 주소<span class="wranText">(필수)</span></p>
				<input class="requiredData addText off" id="address" type="text" placeholder="매장주소" name="address"
					onchange="updateRegion()">

				<p class="titleText required">해쉬태그<span class="wranText">(필수)</span></p>
				<input class="requiredData addText off" id="hashTag" type="text" placeholder="해쉬태그" name="hashTag">

				<p class="titleText">매장 운영시간</p>
				<input class="addText off" id="opening" type="text" placeholder="매장운영시간" name="opening">

				<p class="titleText required">매장 전화번호<span class="wranText">(필수)</span></p>
				<input class="requiredData addText off" id="tel" type="text" placeholder="매장전화번호" name="tel">

				<p class="titleText">매장 소개</p>
				<input class="addText off" id="dec" type="text" placeholder="매장설명" name="description">

				<div class="modalBtn">
					<input class="btnCancle" type="button" value="취소"
						th:onclick="location.href='/store/view/b/'+[[${session.mvo.userid}]]"></input>
					<input class="btnAdd" type="submit" value="등록" onclick="return formCheck()"></input>
				</div>
			</form>
		</main>
</body>

</html>
